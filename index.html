<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  >
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <main class="min-vh-100 d-flex align-items-center justify-content-center p-3">
    <section class="container text-center">

      <div class="position-relative d-inline-block mb-4">
        <h1 class="display-1 fw-bold text-nowrap">
        <div class="bounce-container">
            <span>4</span><span>0</span><span>4</span>
        </div>
      </h1>
      <div class="static-underline"></div>
      </div>
      
      <h2 class="mb-3">Page Not Found</h2>

      <p class="text-muted mb-4 mx-auto" style="max-width: 600px;">
        Oops! The page you're looking for doesn't exist.
        It might have been moved or deleted.
      </p>

      <div class="d-flex flex-wrap justify-content-center gap-3 mb-5 mt-4">
        <a href="#" class="btn btn-primary btn-dark btn-custom">
          <i class="bi bi-arrow-left me-2"></i>
          Go Back
        </a>

        <a href="/" class="btn btn-outline-secondary btn-outline-dark btn-custom">
          <i class="bi bi-house me-2"></i>
          Home Page
        </a>
      </div>


    <div class="text-center mt-4">
    <form action="https://www.google.com/search" method="get" target="_blank">
        <div class="input-group mx-auto search-group">
            <button class="btn border-end-0" type="submit">
                <i class="bi bi-search text-muted"></i>
            </button>
            <input type="text" 
                   name="q"
                   class="form-control border-start-0" 
                   placeholder="Try searching for what you need...">
        </div>
    </form>
</div>

    </section>
  </main>

  <footer class="position-fixed bottom-0 end-0 p-3">
    <button class="btn btn-dark rounded-circle help-btn" aria-label="Help">?</button>
  </footer>
</body>
</html>
